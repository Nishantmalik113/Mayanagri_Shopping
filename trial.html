<!DOCTYPE html> 
<html> 
<head> 
  <style> 
    .container { 
      position: relative; 
      width: 300px; 
      height: 200px; 
    } 
    .text { 
      position: absolute; 
      top: 50%; 
      left: 50%; 

      z-index: 0; 
      font-size: 700px;
      line-height: 400px;
    } 
    .image { 
      position: absolute; 
      top: 0; 
      left: 0; 
      transform: translate(-50%, -50%); 
      z-index: 101; 
    } 
  </style> 
</head> 
<body> 
  <div class="container"> 
    <p class="text" >Your Text Here</p> 
    <img class="image" src="../5TRrp44jc.png" alt="Your Image"> 
  </div> 
</body> 
</html>
